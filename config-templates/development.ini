[app:eduid-dashboard]
use = egg:eduid-dashboard

# Common Pyramid options
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar

debugtoolbar.hosts = 192.168.0.0/16

# Site options
site.name = eduID

jinja2.directories = eduiddashboard:templates
jinja2.undefined = strict
jinja2.i18n.domain = eduiddashboard
jinja2.filters =
    route_url = pyramid_jinja2.filters:route_url_filter
    static_url = pyramid_jinja2.filters:static_url_filter

# i18n
available_languages = en es


# Sessions
session.type = file
session.data_dir = %(here)s/sessions/data
session.lock_dir = %(here)s/sessions/lock
session.cookie_on_exception = true

# Authentication
auth_tk_secret = 123456


# Database
mongo_uri = mongodb://localhost:27017/eduid_dashboard

[pipeline:main]
pipeline =
    eduid-dashboard

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, eduiddashboard

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_eduiddashboard]
level = DEBUG
handlers =
qualname = eduiddashboard

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
